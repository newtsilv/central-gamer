<main class="p-10 rounded-2xl">
  <h1 class="text-4xl font-bold mb-6">Jogos</h1>

  <div
    class="grid gap-6 grid-cols-[repeat(auto-fit,minmax(280px,1fr))]"
  >
    @for (game of games(); track game.name) {
      <div class="w-64 bg-gray-200 mt-6 rounded-xl overflow-hidden">
        <img [src]="game.background_image" [alt]="game.name" class="h-40 w-full object-cover" />

        <div class="p-4">
          <h2 class="font-semibold">{{ game.name }}</h2>

          <div class="flex justify-between text-sm mt-2">
            <span>Data</span>
            <span>{{ game.released | date: 'dd/MM/yyyy' }}</span>
          </div>

          <div class="flex justify-between text-sm mt-2">
            <span>GÃªnero:</span>
            <span>{{ getGenres(game) }}</span>
          </div>
        </div>
      </div>
    }
  </div>
</main>
